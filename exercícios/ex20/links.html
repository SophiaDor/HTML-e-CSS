<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        a{
            color: red;
            font-weight: bold;
            text-decoration: none;
        }
        a:visited{
            color: rgb(170, 26, 26);
        }
        a:hover{
            text-decoration: underline;
        }
        a:active{
            color: greenyellow;
        }
        a::after{
              content:'(link)';
              color: black;
        }
        
        </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://www.youtube.com/channel/UCAsg9gKI7T7Vrz-MJ2yFeYw" rel="external" target="_blank" class="01">Diversão e música</a></li>

        <li><a href="https://www.youtube.com/c/vcsabiavideos"rel="external" target="_blank">Você sabia</a></li>
    </ul>
</body>
</html>
