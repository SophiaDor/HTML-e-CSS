<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe#principal{
            height: 200px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>testando um uso de um iframe</h1>
    <p>Acessando o site do 
        <!--/* o tamanho padrão de um iframe é 300x150*/-->
     <iframe src="https://www.cursoemvideo.com" frameborder="0" id="principal">
       <a href="https://www.cursoemvideo.com" target="_blank"></a>
     </iframe>
        
    para aprender a programar</p>

    <p>
         o site 
         <iframe src="https://marcosmota.com.br/sobre/" frameborder="0" scolling="auto"></iframe>
           <a href="https://marcosmota.com.br/sobre/" target="_blank"></a>
       </iframe> 
       é muito legal
    </p>
</body>
</html>
