<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado em meu próprio servidor.</p>
    
    <video src="midia/meu-video.mp4 (2).mp4" width="500"controls autoplay loop poster="imagens/pexels-maksim-goncharenok-4422100.jpg"></video>
    
    <video controls autoplay loop width="500" poster="imagens/pexels-maksim-goncharenok-4422100.jpg" autoplay loop>
        <source src="midia/meu-video.mp4 (2).mp4" type="video/mp4">
         <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    </video>
    
    <h1>inserindo videos do youtube. </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/T647CGsuOVU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
     
    <video src="midia/meu-video.mp4 (2).mp4" controls autoplay loop poster="imagens/pexels-maksim-goncharenok-4422100.jpg"width="500"></video>

    
</body>
</html>
